language: cpp

matrix:
  include:
    - os: linux
      compiler:
        - clang
      before_install:
        - git submodule update --init --recursive
      install:
        - sudo apt-get install libboost-all-dev
      script:
        - ./build-linux.sh
      before_deploy:
        - git config --local user.name "zone117x"
        - git config --local user.email "zone117x@gmail.com"
        - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
      deploy:
        provider: releases
        api_key:
          secure: 
        file: solidity/build/libsolc/libsolc.so
        on:
          repo: hosho/solc-build
        skip_cleanup: true

    - os: osx
      osx_image: xcode9.3
      before_install:
        - git submodule update --init --recursive
      install:
        # - brew install boost
      script:
        - ./build-macos.sh
      before_deploy:
        - git config --local user.name "zone117x"
        - git config --local user.email "zone117x@gmail.com"
        - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
      deploy:
        provider: releases
        api_key:
          secure: 
        file: solidity/build/libsolc/libsolc.dylib
        on:
          repo: hosho/solc-build
        skip_cleanup: true
language: cpp

branches:
    only:
        - master

matrix:
  include:
    - os: linux
      env: 
        - OS=linux_x64
      dist: trusty
      sudo: required
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      before_install:
        - export CXX=g++-7 CC=gcc-7
        - git submodule update --init --recursive
      script:
        - ./build-linux.sh
      before_deploy:
        - git config --local user.name "zone117x"
        - git config --local user.email "zone117x@gmail.com"
        - git tag "$(date +%F)"
      deploy:
        provider: releases
        api_key:
          secure: ""
        file: solidity/build/libsolc/libsolc.so
        on:
          repo: MeadowSuite/solc-build
        skip_cleanup: true
        draft: true

    - os: osx
      env:
        - OS=macos_x64
      osx_image: xcode9.3
      before_install:
        - git submodule update --init --recursive
      script:
        - ./build-macos.sh
      before_deploy:
        - git config --local user.name "zone117x"
        - git config --local user.email "zone117x@gmail.com"
        - git tag "$(date +%F)"
      deploy:
        provider: releases
        api_key:
          secure: ""
        file: solidity/build/libsolc/libsolc.dylib
        on:
          repo: MeadowSuite/solc-build
        skip_cleanup: true
        draft: true
